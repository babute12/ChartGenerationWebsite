
<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="styles.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
    <div class="container">
        <div class="row">
            <div class="col s1 dropdown">
                    <button class="btn-small waves-effect waves-light right" id="lineChartBtn"><i class="material-icons">arrow_drop_down</i></button>
                    <button class="btn-small waves-effect waves-light right hide" id="lineGraphBtn"><i class="material-icons">show_chart</i></button>
                    <button class="btn-small waves-effect waves-light right hide" id="barChartBtn"><i class="material-icons">insert_chart</i></button>
            </div>
            <div class="col s8 chart" style="border-color:black; border:1px solid red">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
                <div class="col s3">
                 <ul class="collection with-header">
                        <li class="collection-header center"><h4>Values</h4></li>
                    </ul>
                </div>
            <div class="col s3">
                        <div class="col s12">
                            <label for='input'>Value</label>
                            <input type="text" id='input' name="input" autocomplete="off">
                        </div>
                        <div class="col s6">
                            <button class="btn-small waves-effect waves-light left" id='save'><i class="material-icons">save</i></button>
                        </div>
                        <div class="col s3 offset-s3">
                            <button class="btn-small waves-effect waves-light right" id="submit"><i class="material-icons">chevron_right</i></button>
                        </div>
            </div>
        </div>
    </div>
        <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
      <script src="ui.js"></script>
      <script src="app.js"></script>
    </body>
  </html>
